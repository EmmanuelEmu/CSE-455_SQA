{% extends 'main.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="" method="POST" class="form-group">
            {% csrf_token %}
            <h2 class="text-center mb-4" style="color:#0f97e6">Add/Update Student</h2>
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Name:</label>
                <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" class="form-control" value="{{ form.name.value }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.hsc_roll.id_for_label }}">HSC Roll:</label>
                <input type="text" name="{{ form.hsc_roll.name }}" id="{{ form.hsc_roll.id_for_label }}" class="form-control" value="{{ form.hsc_roll.value }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.hsc_reg.id_for_label }}">HSC Registration:</label>
                <input type="text" name="{{ form.hsc_reg.name }}" id="{{ form.hsc_reg.id_for_label }}" class="form-control" value="{{ form.hsc_reg.value }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.reg_no.id_for_label }}">Registration No:</label>
                <input type="text" name="{{ form.reg_no.name }}" id="{{ form.reg_no.id_for_label }}" class="form-control" value="{{ form.reg_no.value }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.roll.id_for_label }}">Roll:</label>
                <input type="text" name="{{ form.roll.name }}" id="{{ form.roll.id_for_label }}" class="form-control" value="{{ form.roll.value }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.dept.id_for_label }}">Department:</label>
                {{ form.dept }}
                {% for error in form.dept.errors %}
                    <span class="text-danger">{{ error }}</span>
                {% endfor %}
            </div>
            <div class="form-group">
                <label for="{{ form.session.id_for_label }}">Session:</label>
                <input type="text" name="{{ form.session.name }}" id="{{ form.session.id_for_label }}" class="form-control" value="{{ form.session.value }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email:</label>
                <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control" value="{{ form.email.value }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.phone.id_for_label }}">Phone:</label>
                <input type="text" name="{{ form.phone.name }}" id="{{ form.phone.id_for_label }}" class="form-control" value="{{ form.phone.value }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.dob.id_for_label }}">Date of Birth:</label>
                <input type="text" name="{{ form.dob.name }}" id="{{ form.dob.id_for_label }}" class="form-control" value="{{ form.dob.value }}">
            </div>
            <div class="form-group">
                <label for="{{ form.address.id_for_label }}">Address:</label>
                <input type="text" name="{{ form.address.name }}" id="{{ form.address.id_for_label }}" class="form-control" value="{{ form.address.value }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.fathers_name.id_for_label }}">Father's Name:</label>
                <input type="text" name="{{ form.fathers_name.name }}" id="{{ form.fathers_name.id_for_label }}" class="form-control" value="{{ form.fathers_name.value }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.mothers_name.id_for_label }}">Mother's Name:</label>
                <input type="text" name="{{ form.mothers_name.name }}" id="{{ form.mothers_name.id_for_label }}" class="form-control" value="{{ form.mothers_name.value }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.guardian_phone.id_for_label }}">Guardian's Phone:</label>
                <input type="text" name="{{ form.guardian_phone.name }}" id="{{ form.guardian_phone.id_for_label }}" class="form-control" value="{{ form.guardian_phone.value }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Description:</label>
                <textarea name="{{ form.description.name }}" id="{{ form.description.id_for_label }}" class="form-control">{{ form.description.value }}</textarea>
            </div>
            <div class="form-group">
                <label for="{{ form.status.id_for_label }}">Status:</label>
                <select name="{{ form.status.name }}" id="{{ form.status.id_for_label }}" class="form-control">
                    {% for value, text in form.status.field.choices %}
                        <option value="{{ value }}" {% if value == form.status.value %}selected{% endif %}>{{ text }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="{{ form.CGPA.id_for_label }}">CGPA:</label>
                <input type="number" name="{{ form.CGPA.name }}" id="{{ form.CGPA.id_for_label }}" class="form-control" step="0.01" value="{{ form.CGPA.value }}" required>
            </div>
            <div class="form-group">
                <label for="{{ form.result_description.id_for_label }}">Result Description:</label>
                <textarea name="{{ form.result_description.name }}" id="{{ form.result_description.id_for_label }}" class="form-control">{{ form.result_description.value }}</textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" name="Submit" class="btn btn-primary">Submit</button>
            </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
